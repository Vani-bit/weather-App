<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gradient-to-r from-teal-400 to-blue-600 text-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="mb-4">
            <div class="flex items-center">
                <input type="text" id="searchbar" placeholder="Enter city name" spellcheck="false" class="flex-1 p-3 rounded-lg text-black outline-none" />
                <button id="searchBtn" class="bg-white p-3 rounded-full ml-2">
                    <img src="images/search.png" alt="Search" class="w-6">
                </button>
            </div>
            <div id="dropdown" class="relative mt-2 hidden">
                <ul class="absolute w-full bg-white text-black rounded-lg shadow-lg p-2 max-h-40 overflow-y-auto"></ul>
            </div>
        </div>

        <p class="error hidden text-red-500 mb-4">Invalid city name</p>

        <div class="weather hidden text-center">
            <img src="images/rain.png" class="weather-icon w-24 mx-auto">
            <h1 class="temp text-5xl font-bold">22Â°C</h1>
            <h2 class="city text-2xl mt-1">New Delhi</h2>
            <div class="details flex justify-between items-center mt-6">
                <div class="col flex items-center">
                    <img src="images/humidity.png" class="w-10 mr-2">
                    <div>
                        <p class="humidity text-lg">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col flex items-center">
                    <img src="images/wind.png" class="w-10 mr-2">
                    <div>
                        <p class="wind text-lg">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
