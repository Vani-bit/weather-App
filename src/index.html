<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full bg-gradient-to-br from-teal-500 to-blue-600 rounded-lg shadow-lg p-6 text-center">
        
        <div class="search relative mb-4">
            <input id="searchbar" type="text" class="w-full p-3 rounded-full text-black" placeholder="Enter city name">
            <button id="searchBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full">
                <img src="images/search.png" alt="Search" class="w-4">
            </button>
            

            <div id="dropdown" class="absolute left-0 right-0 bg-white text-black mt-1 rounded shadow hidden">
                <ul class="max-h-40 overflow-y-auto"></ul>
            </div>
        </div>

        

        <div class="error hidden text-red-500 text-sm mb-2">
            <p>Invalid city name</p>
        </div>

        

        <div class="weather hidden">
            <img src="images/clear.png" class="weather-icon mx-auto mb-2 w-24">
            <h1 class="temp text-5xl font-semibold">22Â°C</h1>
            <h2 class="city text-2xl mt-2">New Delhi</h2>
            <div class="details flex justify-around mt-4">
                <div class="col flex items-center">
                    <img src="images/humidity.png" class="w-6 mr-2">
                    <div>
                        <p class="humidity text-lg font-bold">50%</p>
                        <p class="text-sm">Humidity</p>
                    </div>
                </div>
                <div class="col flex items-center">
                    <img src="images/wind.png" class="w-6 mr-2">
                    <div>
                        <p class="wind text-lg font-bold">15 km/h</p>
                        <p class="text-sm">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="forecastDisplay" class="flex flex-wrap gap-4 mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
